[workspace]
members = [
    "grim",
    "grim_macros",
    "grim_traits",
    "mesh_tool",
    "preview_ui",
    "scene_tool"
]
resolver = "2" # Super duper important for bevy!

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
lto = true
opt-level = 'z'  # Optimize for size
strip = true