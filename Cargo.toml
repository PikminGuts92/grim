[workspace]
members = [
    "apps/cli/*",
    "apps/ui/*",
    "core/*",
    "utils/*"
]
default-members = [
    "apps/cli/*",
    "apps/ui/*",
    "core/*"
]
resolver = "2" # Super duper important for bevy!

[workspace.package]
version = "0.1.0"
authors = ["PikminGuts92"]
edition = "2021"

[workspace.dependencies]
clap = { version = "4.3.12", features = ["derive"] }
grim = { path = "core/grim" }
itertools = "0.11.0"
lazy_static = "1.4.0"
log = "0.4.19"
serde = { version = "1.0.171", features = ["derive"] }
serde_json = "1.0.103"
simplelog = "0.12.1"
thiserror = "1.0.43"

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1
lto = true
opt-level = 'z'  # Optimize for size
strip = true
