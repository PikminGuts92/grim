[package]
name = "grim"
version.workspace = true
authors.workspace = true
edition.workspace = true

[dependencies]
flate2 = "1.0.24"
gltf = { version = "1.0.0", optional = true, features = [ "import", "names" ] }
grim_macros = { path = "../grim_macros" }
grim_traits = { path = "../grim_traits" }
half = { version = "2.1.0", default-features = false }
image = { version = "0.24.5", default-features = false, features = [ "dxt", "jpeg", "png" ] }
itertools = { workspace = true }
lazy_static = { workspace = true }
midly = { version = "0.5.2", optional = true }
nalgebra = { version = "0.31.4", optional = true }
# pyo3 = { version = "0.17.3", optional = true, features = [ "extension-module" ] }
pyo3 = { git = "https://github.com/PyO3/pyo3", branch = "cfg-feature-pyo3", optional = true, features = [ "extension-module" ] }
rayon = "1.5.3"
regex = { version = "1.7.0", default-features = false, features = [ "std" ] }
thiserror = { workspace = true }

[dev-dependencies]
criterion = "0.4.0"
rstest = "0.15.0"

[features]
midi = [ "midly" ]
model = [ "gltf", "nalgebra" ]
python = [ "pyo3" ]

[[bench]]
name = "texture_benchmark"
harness = false

[lib]
bench = false
crate-type = [ "lib", "cdylib" ]
