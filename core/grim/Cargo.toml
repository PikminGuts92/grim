[package]
name = "grim"
version.workspace = true
authors.workspace = true
edition.workspace = true

[dependencies]
flate2 = "1.0.24"
gltf = { version = "1.0.0", optional = true, features = [ "import", "names" ] }
grim_macros = { path = "../grim_macros" }
grim_traits = { path = "../grim_traits" }
half = { version = "2.1.0", default-features = false }
image = { version = "0.24.4", default-features = false, features = [ "dxt", "jpeg", "png" ] }
itertools = { workspace = true }
lazy_static = { workspace = true }
midly = { version = "0.5.2", optional = true }
nalgebra = { version = "0.31.2", optional = true }
nom = "7.1.1"
rayon = "1.5.3"
regex = { version = "1.6.0", default-features = false, features = [ "std" ] }
thiserror = { workspace = true }

[dev-dependencies]
criterion = "0.4.0"
rstest = "0.15.0"

[features]
midi = [ "midly" ]
model = [ "gltf", "nalgebra" ]

[[bench]]
name = "texture_benchmark"
harness = false

[lib]
bench = false
