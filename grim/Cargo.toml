[package]
name = "grim"
version = "0.1.0"
authors = ["PikminGuts92"]
edition = "2021"

[dependencies]
flate2 = "1.0.20"
gltf = { version = "0.16.0", features = ["extras", "import", "names", "utils" ] }
grim_macros = { path = "../grim_macros" }
grim_traits = { path = "../grim_traits" }
half = "1.7.1"
image = "0.23.14"
itertools = "0.10.1"
lazy_static = "1.4.0"
nalgebra = "0.29.0"
rayon = "1.5"
regex = { version = "1.5.4", default-features = false, features = [ "std" ] }
thiserror = "1.0.26"

[dev-dependencies]
criterion = "0.3"
rstest = "0.7" # Need old version to avoid conflict w/ bevy 0.5

[[bench]]
name = "texture_benchmark"
harness = false

[lib]
bench = false